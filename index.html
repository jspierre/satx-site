    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #content {
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo_box h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .main_box h2 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #e0e0e0;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .main_box h2 span {
            display: block;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            color: #b0b0b0;
            font-weight: 300;
            margin-top: 8px;
        }

        .info {
            list-style: none;
            margin-top: 30px;
        }

        .info li {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: rgba(80, 80, 80, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .info li:last-child {
            margin-bottom: 0;
        }

        .info li:hover {
            background: rgba(100, 100, 100, 0.4);
            transform: translateY(-2px);
        }

        .info .email-icon,
        .info .phone-icon {
            width: 24px;
            height: 24px;
            color: #ffffff;
            min-width: 30px;
        }

        .info p {
            margin: 0;
        }

        .info a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .info a:hover {
            color: #cccccc;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            #content {
                padding: 30px 25px;
                border-radius: 15px;
            }

            .logo_box h1 {
                margin-bottom: 25px;
            }

            .main_box h2 {
                margin-bottom: 8px;
            }

            .info {
                margin-top: 25px;
            }

            .info li {
                flex-direction: column;
                gap: 8px;
                padding: 20px 15px;
                text-align: center;
                margin-bottom: 15px;
            }

            .info li:last-child {
                margin-bottom: 0;
            }

            .info .email-icon,
            .info .phone-icon {
                width: 28px;
                height: 28px;
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            #content {
                padding: 25px 20px;
                border-radius: 12px;
            }

            .logo_box h1 {
                margin-bottom: 20px;
            }

            .info {
                margin-top: 20px;
            }

            .info li {
                padding: 18px 12px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .info a {
                padding: 8px;
                border-radius: 6px;
                display: inline-block;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            #content {
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
